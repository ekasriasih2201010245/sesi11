<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 JSON</title>
</head>
<body>
    
    Nama: <span id="txNAMA"></span><br>
    TGL LAHIR: <span id="txTALAG"></span><br>
    JENIS KELAMIN: <span id="txJKEL"></span><br>
    ALAMAT: <span id="txALMT"></span><br>
    HOBI: <span id="txHOBI"></span>


    <script>
        const bacadta = new XMLHttpRequest();
        bacadta.open("GET","http://localhost/ekasriasih/sesi11/latihan01.php");
        bacadta.send();

        bacadta.onload = function(){
            const dta = JSON.parse(this.responseText);

            console.log(dta);
            let jkel = "laki-laki";
            if(dta.JKEL=="p"){
                jkel = "perempuan";
            }
            document.getElementById("txNAMA").innerHTML=dta.NAMA
            document.getElementById("txTALAG").innerHTML=dta.TGL_LAHIR
            document.getElementById("txJKEL").innerHTML=jkel
            document.getElementById("txALMT").innerHTML=dta.ALAMAT
            document.getElementById("txHOBI").innerHTML=dta.HOBI

        }
    </script>


</body>
</html>
